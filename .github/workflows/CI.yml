name: Build 32-bit NAPI

env:
  DEBUG: napi:*
  APP_NAME: aa
  CARGO_INCREMENTAL: '1'

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn
      - name: Install Rust tools
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - name: Install dependencies
        run: yarn install
      - name: Oxlint
        run: yarn lint
      - name: Cargo fmt
        run: cargo fmt -- --check
      - name: Clippy
        run: cargo clippy

  build_32bit:
    name: Build 32-bit Windows NAPI
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: yarn

      - name: Install Rust target
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: i686-pc-windows-msvc

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ~/.napi-rs
            .cargo-cache
            target/
          key: i686-pc-windows-msvc-cargo-${{ runner.os }}

      - name: Find VC tools path
        id: vc
        shell: powershell
        run: |
          # 在 GitHub runner 上查找 VSINSTALLDIR
          if (Test-Path $Env:VSINSTALLDIR) {
            Write-Output "VS_INSTALL=$Env:VSINSTALLDIR"
            echo "VS_INSTALL=$Env:VSINSTALLDIR" >> $Env:GITHUB_ENV
          } else {
            # fallback: 默认路径
            $default="C:\Program Files\Microsoft Visual Studio\2022\BuildTools"
            Write-Output "VS_INSTALL=$default"
            echo "VS_INSTALL=$default" >> $Env:GITHUB_ENV
          }

      - name: Build 32-bit .node
        shell: cmd
        run: |
          set CARGO_PROFILE_RELEASE_CODEGEN_UNITS=32
          set CARGO_PROFILE_RELEASE_LTO=false
          call "%VS_INSTALL%\VC\Auxiliary\Build\vcvarsall.bat" x86
          yarn build --target i686-pc-windows-msvc

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: bindings-i686-pc-windows-msvc
          path: |
            ${{ env.APP_NAME }}.*.node
            ${{ env.APP_NAME }}.*.wasm
          if-no-files-found: error
